<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Sitesi | bakikara.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* TEMA RENKLERİ - Admin Paneli ile uyumlu */
        :root {
            --primary-color: #5d3f6a;       
            --bg-dark: #1e1e2d;             
            --bg-card: #27293d;             
            --text-light: #e0e0e0;          
            --text-secondary: #a9a9b6;      
            --border-dark: #3b3b51;         
            --info-color: #007bff;          
            --success-color: #28a745;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-light);
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* DUYURU MODALI STİLLERİ (Ekran görüntüsündeki gibi) */
        #announcementModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* JS ile gösterilecek */
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .modal-box {
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 450px;
            border: 2px solid var(--primary-color);
            animation: bounceIn 0.6s ease-out;
        }
        
        .modal-box h4 {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            font-size: 1.3em;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-dark);
            padding-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .modal-box p {
            font-size: 1em;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 30px;
            min-height: 50px;
        }

        .modal-ok-btn {
            background-color: #20b2aa; /* Ekran görüntüsündeki mavi-yeşil ton */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(32, 178, 170, 0.4);
        }
        .modal-ok-btn:hover {
            background-color: #1a9c94;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 178, 170, 0.6);
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 1; transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .main-content {
            padding: 20px;
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1>bakikara.xyz Müşteri Portalı</h1>
    <p>Bu alan, müşterilerin sitelerinin ana sayfasını veya kontrol panelini temsil etmektedir.</p>
    <p style="color: var(--success-color);">Yayınladığınız duyurular anında bu alanda açılan özel pencerede (modal) gösterilecektir.</p>
</div>

<!-- DUYURU MODALI YAPISI -->
<div id="announcementModal">
    <div class="modal-box">
        <h4 id="modalHeader">bakikara.xyz web sitesinin mesajı</h4>
        <p id="modalAnnouncementText">Duyuru metni yükleniyor...</p>
        <button class="modal-ok-btn" onclick="document.getElementById('announcementModal').style.display='none'">Tamam</button>
    </div>
</div>

<script type="module">
    // Firebase SDK Importları 
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    // GÜVENLİK UYARISI: Firebase konfigürasyonunuzu bu alana yapıştırın.
    const firebaseConfig = {
        apiKey: "AIzaSyATqhJsWJGv3AxdvLmCKS-T9UlDycwhXys",       // Gerçek konfigürasyonunuzu kullanın
        authDomain: "baki-s2-hosting.firebaseapp.com",   
        projectId: "baki-s2-hosting",        
        storageBucket: "baki-s2-hosting.firebasestorage.app", 
        messagingSenderId: "1096636788468", 
        appId: "1:1096636788468:web:ef3365f47930ab98a738a1"             
    };

    // Firebase'i Başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const announcementModal = document.getElementById('announcementModal');
    const modalAnnouncementText = document.getElementById('modalAnnouncementText');
    const modalHeader = document.getElementById('modalHeader');
    
    // Daha önce gösterilen duyurunun ID'sini tutmak için. 
    // Bu sayede sayfa yenilenmeden birden fazla kez aynı duyuru gösterilmez.
    let lastShownAnnouncementId = null; 

    /**
     * Firestore'dan en son duyuruyu gerçek zamanlı olarak dinler.
     */
    function listenForAnnouncements() {
        console.log("Duyuru dinleyicisi başlatıldı...");
        
        const announcementsRef = collection(db, "announcements");
        // En son yayınlanan tek duyuruyu çekmek için sorgu
        const q = query(announcementsRef, orderBy('createdAt', 'desc'), limit(1));
        
        onSnapshot(q, (snapshot) => {
            if (snapshot.empty) {
                console.log("Henüz yayınlanmış duyuru bulunamadı.");
                return;
            }

            const latestDoc = snapshot.docs[0];
            const announcement = latestDoc.data();
            const announcementId = latestDoc.id;

            // Eğer gösterilen duyuru ID'si yeni duyuru ID'sinden farklıysa göster
            if (announcementId !== lastShownAnnouncementId) {
                console.log("Yeni duyuru alındı:", announcement.text);
                
                modalAnnouncementText.innerText = announcement.text || 'Duyuru metni yok.';
                // Modalı göster
                announcementModal.style.display = 'flex';
                
                lastShownAnnouncementId = announcementId; // Gösterilen ID'yi kaydet
            }

        }, (error) => {
            console.error("Duyuru dinlenirken hata oluştu:", error);
            // Hata durumunda bile modali göstermeyebiliriz, konsola yazmak yeterli.
        });
    }

    // ----------------------------------------------------------------------
    // YETKİLENDİRME ve BAŞLATMA
    // ----------------------------------------------------------------------

    /**
     * Kullanıcı anonim olarak oturum açar ve duyuru dinlemeyi başlatır.
     * Müşteri sitelerinde genellikle sadece "okuma" yetkisi yeterlidir.
     */
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            try {
                // Anonim giriş yaparak Firestore'dan veri okuma izni alınır (Firestore kuralları ile desteklenmelidir)
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Anonim oturum açma hatası:", error);
                // Kullanıcıya bir hata mesajı gösterilebilir
            }
        }
        // Oturum durumu belirlendikten sonra dinlemeyi başlat
        listenForAnnouncements();
    });
</script>
</body>
</html>
